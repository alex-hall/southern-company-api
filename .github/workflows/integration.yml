name: Integration Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm ci
    - run: echo $PASSWORD
      env:
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        ACCOUNTS: ${{ secrets.ACCOUNTS }}
        ACCOUNT: ${{ secrets.ACCOUNT }}
